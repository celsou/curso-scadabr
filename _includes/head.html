<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  
  {% if page.title == "Home" %}
    <meta property="og:title" content="Curso ScadaBR 1.2 - Celso Automação">
    <meta property="og:site_name" content="Curso ScadaBR 1.2">
    <meta property="og:url" content="https://celsoautomacao.com.br/curso-scadabr">
    <meta property="og:description" content="Curso completo sobre ScadaBR 1.2. Aprenda a utilizar este poderoso software de supervisão e controle de processos com o melhor curso gratuito disponível em português.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://celsoautomacao.com.br/curso-scadabr/public/site-banner-og.png">
  {% endif %}
  
  <title>
    {% if page.title == "Home" %}
      Curso ScadaBR 1.2 - Online e gratuito
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/custom.css' | absolute_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}">
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  {% if site.google_analytics_id %}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics_id }}');
  </script>
  {% endif %}
  
</head>
